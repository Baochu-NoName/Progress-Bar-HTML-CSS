<!DOCTYPE html>
<html>
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
       <title>Progress Bar</title>
       <link href="./style.css" rel="stylesheet"/>
    </head>
    <body>
        <h1 style="text-align:center;color: #fff">Straight Progress Bar</h1>
        <div id="myProgress">
            <div id="myBar">5%</div>
        </div>

        <button style="width: auto; align-items:center; text-align: center; justify-content:center;" onclick="move();">Click here</button>
        <br><br/>
        <hr/>
        <h1 style="text-align:center; color: #fff;">Circular Progress Bar</h1>

        <div class="container">
            <div class="circular-progress">
                <span class="progress-value">0%</span>
            </div>
            <span class="text">i need help immediately</span>
        </div>
   <script src="script.js" type="text/javascript"></script>
    </body>
</html>
